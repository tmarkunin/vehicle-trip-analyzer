# Default values for prometheus-rabbitmq-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
nameOverride: vehicle-trip-analyzer
fullnameOverride: vehicle-trip-analyzer

revisionHistoryLimit: 10
strategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
  type: RollingUpdate

image:
  repository: cyberjohn00/vehicle-trip-analyzer
  pullPolicy: Always
service:
  type: ClusterIP
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 400m
    memory: 300Mi
  requests:
    cpu: 200m
    memory: 200Mi

kms:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

annotations:
  app: vehicle-trip-analyzer

env:
  USERNAME: foo
  PASSWORD: xxx
  APIKEY: xxx
  FLASK_APP: "/app/main.py"
  FLASK_ENV: "development"

# Role-based Access Control
rbac:
  # Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

## Ingres
ingress:
  enabled: false
  path: /
  port: 80
  tls: true
  tlsSecret: vehicle-trip-analyzer-tls
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
