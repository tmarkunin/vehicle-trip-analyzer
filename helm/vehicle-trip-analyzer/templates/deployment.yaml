apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "vehicle-trip-analyzer.fullname" . }}
  labels:
    app: {{ template "vehicle-trip-analyzer.name" . }}
    chart: {{ template "vehicle-trip-analyzer.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "vehicle-trip-analyzer.name" . }}
      release: {{ .Release.Name }}
{{- if .Values.minReadySeconds }}
  minReadySeconds: {{ .Values.minReadySeconds }}
{{- end }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  strategy:
{{ toYaml .Values.strategy | indent 4 }}
  template:
    metadata:
      labels:
        app: {{ template "vehicle-trip-analyzer.name" . }}
        release: {{ .Release.Name }}
      annotations:
{{ toYaml .Values.annotations | indent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.ImageTag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
           {{- range $key, $value := .Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
           {{- end }}
          ports:
          - containerPort: 80
            protocol: TCP
          livenessProbe:
{{ toYaml .Values.livenessProbe | indent 12 }}
          readinessProbe:
{{ toYaml .Values.readinessProbe | indent 12 }}

          resources:
{{ toYaml .Values.resources | indent 12 }}
      restartPolicy: Always
      serviceAccountName: {{ template "vehicle-trip-analyzer.serviceAccountName" . }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
